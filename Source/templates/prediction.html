<!doctype html>
<html lang="en">

<head>      
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <link rel="shortcut icon" href="../static/images/icon.png" type="image/x-icon">
  <meta name="author" content="byDanielCont">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>

    <main>                 

        <nav class="p-3">
          <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link text-white" href="{{url_for('first')}}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{{url_for('login')}}">Classify</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{{url_for('chart')}}">Accuracy</a>
          </li>
        </ul>
        </nav>

        <section class="hero-section" id="section_1">
            <div class="section-overlay"></div>

            <div class="container d-flex justify-content-center align-items-center">
                <div class="row">

                    <div class="col-12 mt-auto mb-5 text-center">
                        

                        <h1 class="text-white mb-5">Prediction</h1>

                       
                    </div>

                    <div class="col-lg-12 col-12 mt-auto d-flex flex-column flex-lg-row text-center">
                        

                        <div class="location-wrap mx-auto py-3 py-lg-0">
                          
						   <div class="col-12 text-center">
                            <h2 class="mb-4" style="color: red;" >Classification of Music Genre</h1>
                    </div>
						  
						  
                        </div>

                        
                    </div>
                </div>
            </div>
        </section>

        <div class="container">
            <div class="col-12 text-center">
                <h2 class="mb-4">Prediction</h1>
            </div>
  
             <div style="margin-left:150px">
                    <body>
                    
             
                  <div class="navbar-header col-md-1 col-sm-1">
                      
                  </div>
                   
             
               <div class="content">
                     
                      <div class="col-lg-12">
              
              {% if prediction %}
                            
                            
              <div class="col-md-5 col-lg-4" style="margin-left:360px">   <audio controls>
              <source src="{{audio_path}}" type="audio/wav">
            
             
            </audio></div>
                                                                   
            </br>
            </br>  
            <div>
                bpm={{bpm}}
                tono={{tono}}
                
            </div>
         
            <div style="margin-left:400px"><h3 class="btn btn-success" > Music Genre is  :  {{prediction}} </h3> </div>
       
                          
                            {% endif %}
                          </div>
                   
            
            </body>	 
        </div>	
    
    
            
    
    
    
            </div>
        </div>
    </div>

</main>
